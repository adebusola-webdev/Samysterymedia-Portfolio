<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samystery Media | Mobile Videography & Content Creation</title>
    <meta
      name="description"
      content="Portfolio of Samuel Ayeni, CEO of Samystery Media. Mobile Videographer, Editor, and Content Creator based in Lagos, Nigeria."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                navy: "#001F3F", // Navy Blue
                blue: "#003366", // Lighter Navy
                accent: "#0074D9", // Brighter Blue for accents/buttons
                black: "#0a0a0a",
                dark: "#121212",
                light: "#F5F5F5",
                white: "#FFFFFF",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");

      body {
        font-family: "Inter", sans-serif;
        /* Default to light mode colors, handled by Tailwind classes in App.tsx */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "framer-motion": "https://esm.sh/framer-motion@^12.33.0"
        }
      }
    </script>
    <!-- <link rel="stylesheet" href="/index.css" /> -->
    <link rel="icon" href="/logo.jpg" />
    <link rel="apple-touch-icon" href="/logo.jpg" />
    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Samystery Media | Creative Videography & Events"
    />
    <meta
      name="description"
      content="Premium videography for weddings, lifestyle, events and brand storytelling. Capturing timeless moments with cinematic excellence."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.samysterymedia.com.ng/" />
    <meta
      property="og:title"
      content="Samystery Media | Creative Videography & Events"
    />
    <meta
      property="og:description"
      content="Premium videography for weddings, lifestyle, events and brand storytelling."
    />
    <meta
      property="og:image"
      content="https://www.samysterymedia.com.ng/logo.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.samysterymedia.com.ng/" />
    <meta
      property="twitter:title"
      content="Samystery Media | Creative Videography & Events"
    />
    <meta
      property="twitter:description"
      content="Premium videography for weddings, lifestyle, events and brand storytelling."
    />
    <meta
      property="twitter:image"
      content="https://www.samysterymedia.com.ng/logo.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
